site:
  title: "The Oxur Language"
  description: "A modern Lisp, a Rust dialect"
  base_url: "https://oxur.li"
  data:
    commit_id: "154fa94"
    build_time: "2026-01-12T22:17:19Z"

# Build settings
source: src
destination: build
syntax_highlight:
  theme: base16-ocean.dark

ignore:
  - "*.swp"
  - "reference/**"
  - "assets/clj-highlight/**"
  - "assets/highlight-collection/**"

# Posts configuration
posts:
  title: "Blog"
  description: "Insights on Oxur, Treebeard, Rust, ASTs, and Lisps"
  dir: posts
  drafts_dir: _drafts
  order: Desc
  rss: blog.rss
  publish_date_in_filename: true
  default:
    layout: post.liquid
    excerpt_separator: "\n\n"

# Assets to copy
assets:
  sass:
    style: Compressed
